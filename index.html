<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>JS Knowledge Pop-quiz</title>
</head>
<body>
    <header class="header">
<!-- display 'vier high score' button and timer -->
        <button class="view-high-score">View High Scores</button>
        <div id="timer">Time: 0</div>
    </header>
    <main class="page-content">
        <!-- to display quiz -->
<h1 id="main-head">JS Knowledge Pop-quiz</h1>
<p id="main-p">You will have 60 seconds to complete 6 questions
    each incorrect answer will erase 10 seconds from your countdown. "Good Luck!" - L.N.</p>
    <button id="startBtn">Initiate Quiz</button>
</main>
<script src="questions.js"></script>


</body>
</html>
